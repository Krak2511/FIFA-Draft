<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFA Draft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container-fluid">
        <h2>FIFA Draft</h2>
        <!-- <h5>Setup</h5> -->
        <form action="draft.html" method="get">
            <div class="mb-3">
                <label class="form-label" for="players">Players</label>
                <textarea class="form-control" id="players" name="players" rows="4" placeholder="Enter the players, with each name on a separate line"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label" for="teams">Teams</label>
                <textarea class="form-control" id="teams" name="teams" rows="4" placeholder="Enter the teams, with each team on a separate line"></textarea>
            </div>
            <div class="mb-3">
                <input class="form-check-input" type="checkbox" value="" id="4atb" name="4atb">
                <label class="form-check-label" for="4atb">4 at the back formations only</label>
            </div>
            <div class="mb-3">
                <input class="form-check-input" type="checkbox" value="" id="positionLock" name="positionLock">
                <label class="form-check-label" for="positionLock">Position lock</label>
            </div>
            <div class="mb-3">
                <input class="form-check-input" type="checkbox" value="" id="swaps" name="swaps" onchange="toggleSwaps(event)">
                <label class="form-check-label" for="swaps">Swaps</label>
            </div>
            <div class="mb-3" id="swapshidden" style="display: none">
                <label class="form-label" for="swapsNo">Number of swaps</label>
                <input class="form-control" type="number" value="" id="swapsNo" name="swapsNo">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
